<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JAVASCRIPT</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div id="js-hello">
    <input type="text" name="js-name" value="">
    <button type="button" id="js-button">add member</button>
    <h1>LIST MEMBER</h1>
    <ul id="js-member">

    </ul>
  </div>
  <script type="text/javascript">
    var $input = document.getElementsByName('js-name');
    var $button = document.getElementById('js-button');
    var $list = document.getElementById('js-member');

    $button.addEventListener('click',function () {
      var name = $input[0].value;
      var $newmember = document.createElement('li');

      var $btn = document.createElement('button');

      $btn.className ='btn';
      $btn.innerHTML = ' delete';

      $newmember.innerHTML = name;
      $newmember.appendChild($btn);

      $list.appendChild($newmember);

      $btn.addEventListener('click',function () {
        $list.removeChild(this.parentNode);
         alert("Are you sure delete member?");
      })

    })

  </script>
</body>
</html>
